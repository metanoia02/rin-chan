<html>

<head>
  <meta charset="UTF-8">
  <style>
    body {
      background-color: #2b2d31;
      color: #d9dadb;
      width: 400px;
      font-family: Whitney, Helvetica Neue, Helvetica, Arial, sans-serif;
      font-size: 20px;
    }

    .meter {
      margin: 20px;
      height: 20px;
      position: relative;
      background: #666;
      border-radius: 25px;
      padding: 4px;
      box-shadow: inset 0 -1px 1px rgba(255, 255, 255, 0.3);
      text-align: center;
    }

    #bar {
      background-color: {{barColour}};
      height: 100%;
      border-top-right-radius: 20px;
      border-bottom-right-radius: 20px;
      border-top-left-radius: 20px;
      border-bottom-left-radius: 20px;
      box-shadow: inset 0 2px 9px rgba(255, 255, 255, 0.3),
        inset 0 -2px 6px rgba(0, 0, 0, 0.4);
      overflow: hidden;
      position: absolute;
      top: 0;
      left: 0;
    }

    #progress {
      position: relative;
      z-index: 9;
    }
  </style>
</head>

<body>
  <p style="text-align: center">
    {{levelName}}
  </p>
  <div class="meter">
    <span id="bar" style="width: {{percentageFill}}%"></span>
    <span id="progress">{{#if currentXp}}{{#if targetXp}}{{currentXp}}/{{targetXp}}{{/if}}{{/if}}</span>
  </div>
</body>

</html>
